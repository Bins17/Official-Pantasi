<!DOCTYPE html>
<html>
<head>
    <title>PantaSite</title>
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(nbaPlayersBackground.jpg);
            background-size: cover;
            background-attachment: fixed;
        }

        
        @media (max-width: 768px) {
    /* Media query for screens with a maximum width of 768px (typical phones) */
    body {
        background-size: contain; /* Use 'contain' to fit the background within the viewport */
        background-attachment: scroll; /* Allow the background to scroll with the content */
    }

    .update-container {
        margin-top: 40px; /* Reduce margin for smaller screens */
        max-width: 90%; /* Make the container slightly narrower on small screens */
    }
}
        .content-wrapper {
            margin-top:280px; 
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: violet; 
            color: white;
            border: none; 
            padding: 20px 50px;
            text-align: center;
            
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s ease; 
        }

        button:hover {
            transform: translateY(6px); 
        }

        .update-container {
            background-image: url(kakashi.gif); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white; 


            border: 1px solid #ccc; 
            padding: 10px;
            max-width: 600px; 
            text-align: left; 
            margin-top: 80px; 
            font-size: 18px; 
            font-family: Arial, Helvetica, sans-serif;
        }

         .update-container h2 {
        color: #FF8888; 
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .update-container ul li {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    </style>
</head>
<body>
   
    <div class="content-wrapper">
        <div class="button-container">
            <!-- Adding a button with styling -->
            <button onClick="redirectToViewTeams()">SET LINEUP</button>
            <button onClick="redirectToCalcu()">FANTASY CALCULATOR</button>
            <button onClick="redirectToViewRecord()">VIEW RECORDS</button>
        </div>
        <div class="update-container">
            <h2>UPDATES</h2>
            <ul>
                <hr> </hr>
                <li><strong>Oct 9:</strong> Added list of Fantasy Champions History to "View Records"</strong> </li>
                <li><strong>Oct 8:</strong> Added a countdown timer for the NBA Opening Day Game</li>
                <li><strong>Oct 7:</strong> Changed the stilled-image backgrounds, to moving backgrounds</li>
                <hr> </hr>
            </ul>
        </div>
    </div>

    <script>
        function redirectToCalcu() {
            window.location.href = 'FantasyCalcu.html';
        }

        function redirectToViewTeams() {
            window.location.href = 'ViewNBAteams.html';
        }

        function redirectToViewRecord() {
            window.location.href = 'InfoFantasy.html';
        }
    </script>
</body>
</html>
