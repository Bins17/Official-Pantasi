<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>PantaSite | Fantasy</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="ball3.png">
   
</head>
<style>
     #countdown-header {
            border: 5px solid violet;
            padding: 10px; 
            border-radius: 15px; 
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); 
        }
       
       

    </style>
<body>

<div class="top-left-container" style="text-align: center; border: 1px solid black; padding: 7px;">
    <p><strong>IMPORTANT NOTES</strong></p>
    <p> Max Cancel is 4</p>
    <p>Sets should be sent in Messenger & FB Group</p>
</div>      

<div class="countdown-wrapper">
<div id="countdown-header">
        DUO FANTASY FOR 12/2/23 OPENS IN
    <div id="countdown">
    </div>
        <div id="countdown-container">
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="days" class="countdown-time">0</span>
                    <span class="countdown-label">D</span>
                </div>
            </div>
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="hours" class="countdown-time">0</span>
                    <span class="countdown-label">H</span>
                </div>
            </div>
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="minutes" class="countdown-time">0</span>
                    <span class="countdown-label">M</span>
                </div>
            </div>
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="seconds" class="countdown-time">0</span>
                    <span class="countdown-label">S</span>
                </div>
            </div>
        </div>
    </div>
</div>

    <label for="pgSelect">Point Guards</label>
    <div class="dropdown-container">
    <select id="pgSelect">
        <option value="" disabled selected>Price | (PG) | 2023-24 FANTASY POINTS AVERAGE  </option>

    </select>

    <label for="sgSelect">Shooting Guards</label>
    <div class="dropdown-container">
    <select id="sgSelect">
         <option value="" disabled selected>Price | (SG) | 2023-24 FANTASY POINTS AVERAGE </option>
          
        </select>

     <label for="sfSelect">Small Forwards</label>
     <div class="dropdown-container">
     <select id="sfSelect">
      <option value="" disabled selected>Price | (SF) | 2023-24 FANTASY POINTS AVERAGE </option>
    
   </select>

  <label for="pfSelect">Power Forwards</label>
<div class="dropdown-container">
    <select id="pfSelect">
         <option value="" disabled selected>Price | (PF) | 2023-24 FANTASY POINTS AVERAGE </option>
              
    </select>


   <label for="cSelect">Centers</label>
<div class="dropdown-container">
    <select id="cSelect">
       <option value="" disabled selected>Price | (C) | 2023-24 FANTASY POINTS AVERAGE </option>
                
    </select>
</div>

    
   <div id="selectedPlayersContainer" class="selected-players-container">
    <h2>YOUR SELECTED PLAYERS</h2>
    <ul id="selectedPlayersList"></ul>

    <div class="price-info">
    <span id="totalPriceLineup">Salary: 0k</span>
    <hr> </hr>
    <span id="budgetLeftValue">305k</span></div>
</div>
</div>
</div>
    <div id="gameListContainer" class="game-list-container">
    <h2>NBA Regular Season Games - [Dec 3, 2023]</h2>
    <ul id="gameList"></ul>
</div>
</div>


 

    

<div class="button-container">
<button id="copyButton">Get Lineup</button>
    <button id="returnButton" onclick="goBack()">Back</button>
</div>


<div id="successBox" class="success-box">
  <p id="success-message">copied! Paste it on a chat/post.</p>
</div>
      
<script src="codes.js"></script>
</body>
</html>
