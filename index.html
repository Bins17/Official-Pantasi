<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="ball3.png">
    <title>PantaSite</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            background-image: url(bg.jpg);
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background: linear-gradient(to right, gray, black); 
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            width: 80%;
            border-radius: 80px;
            border: 2px solid violet;
        }

        .navbar a {
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: white; 
    text-decoration: none;
    margin-right: 0px;
    padding: 10px;

    }

  .navbar a:hover {
        color: violet;
        text-decoration: underline; 
    }


        .navbar .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background: linear-gradient(to right, gray, black); 
            border-radius: 0 0 20px 20px;
            border: 2px solid violet;
        }

        .navbar img {
            width: 40px;
            height: auto;
            margin-right: 0;
        }

        .navbar a#info-link {
    margin-left: 100px; 
}



        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

      
      .button {
        width: 250px;
        height: 450px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        background: linear-gradient(to bottom, #1e1e1e, #333);
        color: #fff;
        border: 3px solid violet;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px; 
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, border 0.5s ease;
        margin: 10px 0;
    }

        .button:hover {
        transform: translateY(6px);
        border: 3px solid #ffbb00;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            border-color: #ffbb00;
            box-shadow: 0 0 10px rgba(255, 187, 0, 0.7);
        }
        to {
            border-color: #ffbb00;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
    }


        .button-image {
            width: 100%;
            height: 90%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            animation: slowmo 4s infinite;
        }

        .button-text {
            font-size: 24px;
            font-weight: bold;
            color: white; 
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 9999;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <img src="ball3.png" alt="PantaSite Logo">
        <a href="Registered.html">REGISTERED PLAYERS</a>
        <a href="https://www.facebook.com/groups/2268460530042250">FACEBOOK GROUP</a>
        <a href="" >LEADERBOARD</a>

        <a href="" id="info-link">QUADRO INFO</a>
        <div class="menu">
            <a href="https://challonge.com/QuadroCup">SCHEDULE/STANDINGS</a>
            <a href="Rules.html" target="_blank">RULES & FORMAT</a>
        </div>
        <a href="javascript:void(0)" class="menu-icon" onclick="toggleMenu()">&#9776;</a>
    </div>
    
    <div class="button-container">
        <div class="button" onClick="redirectToViewTeams()">
            <div class="button-image" style="background-image: url('LeBron.gif');"></div>
            <div class="button-text">SET LINEUP</div>
        </div>
        <div class="button" onClick="redirectToCalcu()">
            <div class="button-image" style="background-image: url('Zion.gif');"></div>
            <div class="button-text">CALCULATOR</div>
        </div>
        <div class="button" onClick="redirectToViewRecord()">
            <div class="button-image" style="background-image: url('Trae.gif');"></div>
            <div class="button-text">VIEW RECORDS</div>
        </div>
        <div class="button" onClick="redirectToViewStats()">
            <div class="button-image" style="background-image: url('Murray.gif');"></div>
            <div class="button-text">VIEW STATS</div>
        </div>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text"></p>
    </div>

    <script>
        function redirectToCalcu() {
            showMessage("Fantasy Calculator is Currently Unavailable!, Underwork...");
            // After 3 seconds, hide the message box
            setTimeout(hideMessage, 3000);
        }

        function redirectToViewTeams() {
            window.location.href = 'ViewNBAteams.html';
        }

        function redirectToViewRecord() {
            window.location.href = 'InfoFantasy.html';
        }

        function redirectToViewStats() {
            showMessage("View Stats is Currently Unavailable!, Underwork...");
            setTimeout(hideMessage, 3000);
        }

        function showMessage(message) {
            var messageBox = document.getElementById("message-box");
            var messageText = document.getElementById("message-text");
            messageText.textContent = message;
            messageBox.style.display = "block";
        }

        function hideMessage() {
            var messageBox = document.getElementById("message-box");
            messageBox.style.display = "none";
        }

        function toggleMenu() {
        var menu = document.querySelector(".menu");
        if (menu.style.display === "none" || menu.style.display === "") {
            menu.style.display = "flex";
        } else {
            menu.style.display = "none";
        }
    }

    </script>
</body>
</html>
