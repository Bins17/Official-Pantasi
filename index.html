<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PantaSite</title>
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(nbaPlayersBackground.jpg);
            background-size: cover;
            background-attachment: fixed;
        }

        
        .content-wrapper {
            margin-top: 280px; 
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: violet; 
            color: white;
            border: none; 
            padding: 20px 50px;
            text-align: center;
            
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s ease; 
        }

        button:hover {
            transform: translateY(6px); 
        }

        .update-container {
            background-image: url(kakashi.gif); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white; 


            border: 1px solid #ccc; 
            padding: 10px;
            max-width: 600px; 
            text-align: left; 
            margin-top: 80px; 
            font-size: 18px; 
            font-family: Arial, Helvetica, sans-serif;
        }

         .update-container h2 {
        color: #FF8888; 
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .update-container ul li {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .message-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    z-index: 9999;
}

    </style>
</head>
<body>
   
    <div class="content-wrapper">
        <div class="button-container">
            <!-- Adding a button with styling -->
            <button onClick="redirectToViewTeams()">SET LINEUP</button>
            <button onClick="redirectToCalcu()">FANTASY CALCULATOR</button>
            <button onClick="redirectToViewRecord()">VIEW RECORDS</button>
            <button onClick="redirectToViewStats()">VIEW STATS</button>
            
        </div>
        <div class="update-container">
            <h2>UPDATES</h2>
            <ul>
                <li><strong>Oct 9:</strong> Added list of Fantasy Champions History to "View Records"</strong> </li>
                <li><strong>Oct 8:</strong> Added a countdown timer for the NBA Opening Day Game</li>
                <li><strong>Oct 7:</strong> Changed the stilled-image backgrounds, to moving backgrounds</li>
                <hr> </hr>
            </ul>
        </div>
    </div>

    <div id="message-box" class="message-box">
    <p id="message-text"></p>
</div>


    <script>
        function redirectToCalcu() {
            // Show the message box with the message "currently unavailable!"
    showMessage("Fantasy Calculator is Currently Unavailable!, Underwork...");

    // After 3 seconds, hide the message box
    setTimeout(hideMessage, 3000);
        }

        function redirectToViewTeams() {
            window.location.href = 'ViewNBAteams.html';
        }

        function redirectToViewRecord() {
            window.location.href = 'InfoFantasy.html';
        }

        function redirectToViewStats() {
    // Show the message box with the message "currently unavailable!"
    showMessage("View Stats is Currently Unavailable!, Underwork...");

    // After 3 seconds, hide the message box
    setTimeout(hideMessage, 3000);
}

function showMessage(message) {
    var messageBox = document.getElementById("message-box");
    var messageText = document.getElementById("message-text");

    messageText.textContent = message;
    messageBox.style.display = "block";
}

function hideMessage() {
    var messageBox = document.getElementById("message-box");
    messageBox.style.display = "none";
}
    </script>
</body>
</html>
