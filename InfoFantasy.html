<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Player Info</title>
    <style>

        body {
    background-image: url('RealGM Forums.gif');
    background-size: cover; /* Use the original size of the GIF */
    background-repeat: no-repeat; /* To prevent repeating the GIF */
    background-attachment: fixed; /* Keep the background fixed while scrolling */
    /* Other CSS properties for the body element */

}
        /* Add styling for the folders and items */
        .folders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .folder {
            width: 200px;
            height: 200px;
            margin: 10px;
            perspective: 1000px; /* Add perspective for 3D effect ,1000px*/
        }

        .folder-flip {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .folder:hover .folder-flip {
            transform: rotateY(180deg); /* Flip the folder on hover */
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .front {
            background: black;
            border: 10px solid #0074d9;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .back {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transform: rotateY(180deg); /* Rotate the back to the other side */
            font-size: 12px; /* Adjust font size */
            line-height: 1.2; /* Adjust line height */
        }

        /* Style for the person's image */
        .person-image {
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Adjust the border-radius to match the folder */
        }
    </style>
</head>
<body>
    <!-- Create folders for each person -->
    <div class="folders-container">
        <div class="folder">
            <div class="folder-flip">
                <div class="front">
                    <button onclick="showInfo('person1')">Show</button>
                    <img class="person-image" src="Curry.jpg" alt="Person 1">
                </div>
                <div class="back" id="person1">
                    <p>Stephen Curry</p>
                    <p>lnsadbhkekbhv</p>
                    <p>jnadfnerrnl</p>
                    <p>mdksm.afs,</p>
                    <p>nadmkds</p>
                    <p>mkvdmkmrkd</p>
                    <p>kajkadsnknjcs</p>
                </div>
            </div>
        </div>

        <!-- Rest of your folders and content -->

       <div class="folder">
            <div class="folder-flip">
                <div class="front">
                    <button onclick="showInfo('person2')">Show</button>
                    <img class="person-image" src="Nikola_Jokic.jpg" alt="Person 2">
                </div>
                <div class="back" id="person2">
                    <p>Nikola Jokic</p>
                    <p>nqlewbkadkk</p>
                    <p>uqoBIAWEJWRNJQE</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to show the information in a modal
        function showInfo(personId) {
            var infoContent = document.getElementById(personId);
            infoContent.style.display = 'block';
        }
    </script>
</body>
</html>
