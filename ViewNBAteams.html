<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>PantaSite | Fantasy</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <link rel="shortcut icon" type="image/png" href="ball3.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <nav>
    <ul class="navbar">
        <li class="title">
    <a href="">
        <span class="game-title"><span class="game-title">JANUARY 7 GAMES</span></span>
    </a>
</li>
         <li><a href="#"><span class="game-name">Celtics @ Pacers</span><span class="game-time">8:00am</span></a></li>
        <li><a href="#"><span class="game-name">Knicks @ Wizards</span><span class="game-time">8:00am</span></a></li>
        <li><a href="#"><span class="game-name">Jazz @ Sixers</span><span class="game-time">8:30am</span></a></li>
        <li><a href="#"><span class="game-name">Bucks @ Rockets</span><span class="game-time">9:00am</span></a></li>
        
    </ul>
</nav>


         
         <div class="countdown-wrapper">
<div id="countdown-header">
        QUADRO FANTASY OPENS IN
    <div id="countdown">
    </div>
        <div id="countdown-container">
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="days" class="countdown-time">0</span>
                    <span class="countdown-label">D</span>
                </div>
            </div>
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="hours" class="countdown-time">0</span>
                    <span class="countdown-label">H</span>
                </div>
            </div>
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="minutes" class="countdown-time">0</span>
                    <span class="countdown-label">M</span>
                </div>
            </div>
            <div class="countdown-item">
                <div class="countdown-box">
                    <span id="seconds" class="countdown-time">0</span>
                    <span class="countdown-label">S</span>
                </div>
            </div>
        </div>
    </div>
</div>

     
    <label for="pgSelect">Point Guards</label>
    <div class="dropdown-container">
    <select id="pgSelect">
     <option value="" disabled selected>Price | (PG) | 2023-24 FANTASY POINTS AVERAGE  </option>
    
    </select>


    <label for="sgSelect">Shooting Guards</label>
    <div class="dropdown-container">
    <select id="sgSelect">
     <option value="" disabled selected>Price | (SG) | 2023-24 FANTASY POINTS AVERAGE </option>
       
        </select>



    <label for="sfSelect">Small Forwards</label>
    <div class="dropdown-container">
    <select id="sfSelect">
     <option value="" disabled selected>Price | (SF) | 2023-24 FANTASY POINTS AVERAGE </option>
          
   </select>


  <label for="pfSelect">Power Forwards</label>
<div class="dropdown-container">
    <select id="pfSelect">
    <option value="" disabled selected>Price | (PF) | 2023-24 FANTASY POINTS AVERAGE </option>
       
    </select>


   <label for="cSelect">Centers</label>
<div class="dropdown-container">
    <select id="cSelect">
    <option value="" disabled selected>Price | (C) | 2023-24 FANTASY POINTS AVERAGE </option>
        

    </select>



</div>

    
   <div id="selectedPlayersContainer" class="selected-players-container">
    <h2>YOUR SELECTED PLAYERS</h2>
    <ul id="selectedPlayersList"></ul>

    <div class="price-info">
    <span id="totalPriceLineup">Salary: 0k</span>
    <hr> </hr>
    <span id="budgetLeftValue">305k</span></div>
</div>
</div>
</div>
    



 

    

<div class="button-container">
<button id="copyButton">Get Lineup</button>
<button id="cancelCounterButton" onclick="cancelCounter()">Cancel Counter</button>
<button id="returnButton" onclick="goBack()">Back</button>
</div>


<div id="successBox" class="success-box">
  <p id="success-message">copied! Paste it on a chat/post.</p>
</div>



<div id="cancelModal" class="modal">
  <div class="modal-content">

    <div class="note">
        
</div>

<div class="textarea-container">
  <label for="playerNamesTextbox">Players Cancelled</label>
  <textarea id="playerNamesTextbox" class="textarea" readonly></textarea>
</div>

<div class="content-container">
  <div class="left-content textarea-container">
    <span class="close-modal close-icon" onclick="closeModal()"><i class="fas fa-times"></i></span>
    <label for="leftTextarea">Your Team's picks</label>
    <textarea id="leftTextarea" class="textarea"></textarea>

  </div>

  <div class="right-content textarea-container">
    <label for="rightTextarea">Your Opponent's picks</label>
    <textarea id="rightTextarea" class="textarea"></textarea>
  </div>
</div>

<button class="compare-button">Compare</button>
<button class="clear-button" onclick="clearContainers()">Clear</button>

<div id="notification" class="notification"></div>

<script src="codes.js"></script>
</body>
</html>
